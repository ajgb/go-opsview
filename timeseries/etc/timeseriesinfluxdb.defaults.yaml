---
timeseriesinfluxdb:
    server:
        user: username
        password: password
        updates:
            host: 127.0.0.1
            workers:
                - port: 1640
                - port: 1641
                - port: 1642
                - port: 1643
            logging:
                loggers:
                    opsview:
                        level: NOTICE
        queries:
            host: 127.0.0.1
            port: 1660
            default_parameters:
                data_points: 500
                fill_option: none
                min_time_slot: 0
                counter_metrics_mode: "difference"  # "per_second"
            downsampling:
                - name: default
                  duration: 14d
                - name: two_months
                  duration: 62d
                  grouping_interval: 5m
                - name: two_years
                  duration: 732d
                  grouping_interval: 1d
            logging:
                loggers:
                    opsview:
                        level: NOTICE
    data_dir: ./var
    influxdb:
        server: http://localhost:8086
        user:
        password:
        database: opsview
        retention_policy: default
